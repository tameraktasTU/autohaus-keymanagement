<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Login</title>
    <link rel="stylesheet" href="css/mystyles.css">
</head>

<body>

    <div class="hero is-fullheight">
        <div class="hero-body is-justify-content-center is-align-items-center">
            <div class="columns is-flex is-flex-direction-column box">
                <div class="column">
                    <label for="email">Nutzername</label>
                    <input class="input is-primary" type="text" id="nutzername" placeholder="Nutzername">
                </div>
                <div class="column">
                    <label for="Name">Passwort</label>
                    <input class="input is-primary" type="password" id="passwort" placeholder="Passwort">
                    <a href="forget.html" class="is-size-7 has-text-primary">Passwort vergessen?</a>
                </div>
                <div class="column">
                    <button class="button is-primary is-fullwidth" type="submit"
                        onclick="validateLogin()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js-sdk-0.14.4/dist/pocketbase.umd.js"></script>
    <script src="js/scripts.js"></script>

    <script>
        checkAlreadyLoggedIn();
    </script>

</body>

</html>
